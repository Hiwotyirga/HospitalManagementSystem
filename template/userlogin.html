{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Userlogin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <!-- <h1>Hello, world!</h1>
     -->
     <div class="container-fluid">


     <div class="container-sm " style="margin: 1rem 100rem 5rem 5rem;
     border-block-color: revert;
     background-color: beige;">
        <div class="row">
            <div class="col-md-6" style="margin: 0 auto;">
                <img src="https://tse4.mm.bing.net/th?id=OIP.u5tdDYpVuqXRqswa7vsrfgHaH0&pid=Api&P=0&h=220" class="img-thumbnail" alt="..." style="margin: 2rem 0 0 10rem; border-radius: 50%;min-width: 30%; max-width: 40%;;">

            </div>

            <div class="col-md-6" style="margin: 5rem 0  0  20rem;">
                <form method="POST" action="{% url 'userlogin' %}">
                    {% csrf_token %}
                    <div class="form-group md-3" style="margin-bottom: 3rem;">
                        <label  for="name"  class="form-lable">name</label>
                        <input type="text" class="form-control" id="name" name="name">

                    </div>
                    <div class="form-group md-3" style="margin-bottom: 3rem;" >
                        <label  for="email"  class="form-lable">Email</label>
                        <input type="text" class="form-control" id="email" name="email">

                    </div>
                    <div class="form-group" style="margin:0 0 3rem 7rem;" >
                        <button type="submit" class="btn btn-primary">Register</button>
                    </div>
                    <div>{{msg}}</div>
                </form>
            </div>
        </div>

     </div>
     </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
